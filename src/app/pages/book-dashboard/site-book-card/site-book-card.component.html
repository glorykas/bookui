<nb-flip-card [showToggleButton]="false" [flipped]="flipped">
  <nb-card-front>
    <nb-card size="medium">
      <ngx-book-side></ngx-book-side>
      <i class="nb-arrow-right" (click)="toggleFlipView()"></i>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="medium">
      <ngx-site-side></ngx-site-side>
      <i class="nb-arrow-right" (click)="toggleFlipView()"></i>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
